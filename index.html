<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fechamento do caixa</title>
  </head>
  <body>
    <div class="container">
      <h1>Fechamento do Caixa</h1>
      <br />
      <input
        type="text"
        placeholder="Digite o número do pedido"
        class="input_pedido"
        id="pedido"
      />
      <br /><br />
      <input
        type="text"
        placeholder="Digite o valor da venda"
        class="input_venda"
        id="valor"
      />
      <br /><br />
      <input
        type="text"
        placeholder="Digite a forma de pagamento"
        class="input_pagamento"
        id="pagamento"
      />
      <br /><br />
      <nav class="buttons">
        <button id="enviarBtn">Enviar ao relatório</button>
        <button id="baixarBtn">Baixar relatório</button>
      </nav>
    </div>
  </body>
  <script src="script.js"></script>
</html>
